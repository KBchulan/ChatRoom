name: ChatRoom Client Release

on:
  push:
    tags:
      - "v*"
    paths:
      - ".github/workflows/client-release.yml"

permissions:
  contents: write

defaults:
  run:
    working-directory: chatroom

jobs:
  release-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.5.3"
          host: "linux"
          cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev file libssl-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Download linuxdeploy
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-plugin-qt-x86_64.AppImage

      - name: Create .desktop file
        run: |
          cat > chatroom.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=ChatRoom
          Exec=chatroom
          Icon=chatroom
          Categories=Network;
          EOF

      - name: Create AppImage
        run: |
          export QMAKE=$Qt6_DIR/bin/qmake6
          export PATH=$Qt6_DIR/bin:$PATH
          export NO_STRIP=1

          # 构建命令，添加 SSL 库支持 HTTPS
          DEPLOY_ARGS=(
            --appdir AppDir
            --executable build/chatroom
            --desktop-file chatroom.desktop
            --icon-file resources/chatroom.png
            --plugin qt
          )

          # 添加 SSL 库
          for lib in /usr/lib/x86_64-linux-gnu/libssl.so* /usr/lib/x86_64-linux-gnu/libcrypto.so*; do
            if [[ -f "$lib" && ! -L "$lib" ]]; then
              DEPLOY_ARGS+=(--library "$lib")
            fi
          done

          DEPLOY_ARGS+=(--output appimage)
          ./linuxdeploy-x86_64.AppImage "${DEPLOY_ARGS[@]}"

      - name: Rename AppImage
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mv ChatRoom-*.AppImage ChatRoom-${VERSION}-linux-x86_64.AppImage

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: chatroom/ChatRoom-*-linux-x86_64.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
