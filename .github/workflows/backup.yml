name: Backup Service CI

on:
  push:
    branches: [main]
    paths:
      - 'services/Backup/**'
      - '.github/workflows/backup.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/Backup/**'
      - '.github/workflows/backup.yml'

defaults:
  run:
    working-directory: services/Backup

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: services/Backup/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v -o backup ./...

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-binary
          path: services/Backup/backup
          retention-days: 7
